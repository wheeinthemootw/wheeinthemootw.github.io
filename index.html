<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEE IN THE MOO - Official Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Noto Sans TC', sans-serif;
            background-color: #1a1a1a; /* 深灰/黑背景 */
            color: #e0e0e0; /* 淺灰色文字 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 30px 10px;
        }

        .container {
            width: 100%;
            max-width: 700px; /* 較為寬鬆的容器 */
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            border-top: 5px solid #666666; 
        }

        /* Logo 區塊 - 沿用 maintenance 頁面尺寸 */
        .logo-area {
            margin-bottom: 30px;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #666666;
            background-color: #444444; 
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 標題與簡介 */
        .intro-section {
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .intro-section h1 {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .intro-section p {
            font-size: 1.05rem;
            color: #b0b0b0;
            margin-bottom: 25px;
            text-align: justify; /* 內文齊頭尾 */
            line-height: 1.8;
            padding: 0 10px;
        }
        
        /* 聯絡資訊卡片 */
        .contact-section {
            border-top: 1px dashed #444444;
            padding-top: 25px;
            text-align: left; /* 資訊左對齊 */
        }
        
        .contact-section h2 {
            text-align: center;
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid #666666;
            display: inline-block;
            padding-bottom: 5px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            background-color: #383838;
            padding: 12px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .contact-item:hover {
            background-color: #444444;
        }

        .contact-item strong {
            min-width: 100px; /* 確保標籤對齊 */
            font-weight: 700;
            color: #aaaaaa;
            text-transform: uppercase;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .contact-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
            word-break: break-all; /* 防止長網址溢出 */
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #cccccc;
        }
        
        /* 手機 RWD 優化 */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .intro-section h1 {
                font-size: 2rem;
            }

            .intro-section p {
                font-size: 0.95rem;
                padding: 0;
            }

            .contact-item {
                flex-direction: column; /* 手機上標籤和內容垂直排列 */
                align-items: flex-start;
            }
            
            .contact-item strong {
                margin-bottom: 5px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <div class="team-logo">
                <img src="logo.png" alt="WHEE IN THE MOO Logo">
            </div>
        </div>

        <header class="intro-section">
            <h1>WHEE IN THE MOO</h1>
            <p>
                我們是從輝人台灣 LINE 社群衍⽣出來的台灣丁輝人應援團。
                帶著充滿愛輝人的人、以應援團隊核⼼成員的實⼒跟熱情做為基礎，
                未來將會為藝術家丁輝⼈的表演和⾳樂持續應援。
            </p>
        </header>

        <main class="contact-section">
            <h2>COMMUNICATION HUB</h2>
            
            <div class="contact-item">
                <strong>EMAIL</strong>
                <a href="mailto:WHEEINTHEMOO.TW@GMAIL.COM">WHEEINTHEMOO.TW@GMAIL.COM</a>
            </div>
            
            <div class="contact-item">
                <strong>FACEBOOK</strong>
                <a href="https://www.facebook.com/WHEEINTHEMOO.TW" target="_blank">WHEEINTHEMOO.TW</a>
            </div>
            
            <div class="contact-item">
                <strong>INSTAGRAM</strong>
                <a href="https://www.instagram.com/WHEEINTHEMOO.TW" target="_blank">WHEEINTHEMOO.TW</a>
            </div>
        </main>
        
        <footer style="margin-top: 30px; font-size: 0.8rem; color: #666666;">
            &copy; 2025 WHEE IN THE MOO. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
