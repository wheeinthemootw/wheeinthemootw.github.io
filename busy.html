<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - whee in the moo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a; /* 深灰/黑背景 */
            color: #e0e0e0; /* 淺灰色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保內容垂直置中 */
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            border-top: 5px solid #666666; /* 與主頁面呼應的頂部線條 */
        }

        /* Logo 區塊 */
        .logo-area {
            margin-bottom: 30px;
        }

        .team-logo {
            width: 120px; /* 放大 Logo */
            height: 120px; /* 放大 Logo */
            margin: 0 auto;
            border-radius: 8px; /* 輕微圓角 */
            overflow: hidden; /* 確保圖片不超出邊界 */
            border: 2px solid #666666; /* 邊框增加質感 */
            background-color: #444444; /* 預留區背景 */
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保圖片填滿並裁切 */
        }
        
        /* 標題與文字 */
        h1 {
            font-size: 3rem;
            color: #ffffff;
            font-weight: 900; /* 極粗體 */
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        .team-name {
            font-size: 1.2rem;
            color: #666666;
            font-weight: 700;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 手機 RWD 優化 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .team-logo {
                width: 100px;
                height: 100px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <div class="team-logo">
                <img src="logo.png" alt="whee in the moo Logo">
            </div>
        </div>

        <h1>SYSTEM OFFLINE</h1>
        <p>
            The dedicated mission page is currently undergoing critical maintenance and system updates.
            <br>
            Please check back later for the full operational guide.
        </p>
        
        <div class="team-name">
            <p style="margin: 0; color: #888888;">// PROJECT INITIATED BY</p>
            WHEE IN THE MOO
        </div>
    </div>

</body>
</html>
